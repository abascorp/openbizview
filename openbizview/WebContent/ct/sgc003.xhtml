                <!-- Dialog Panel DISPLAY DE FORMAS FAG016 Y FAG017-->

      <!-- Botonera --> 
     <div id="botones">

      <!-- Modal -->
			<div class="modal fade" id="myModalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">

			        <p:commandLink  styleClass="btn btn-md btn-info" value="#{msg.html48}" immediate="true" update="tbResult, growl" onclick="modalHide()"/>
			       </div>
			    </div>
			  </div>
			</div>

	     <div class="row">
		 <div class="col-lg-4 col-md-4 col-sm-4">

		 <p:ajax event="itemSelect" update="tbResult" listener="#{bd.setComp(sgc003.comp)}" />  
		 </p:autoComplete> 
		 <p:watermark for="comp" value="#{msg.sgc001com}"  />
		 <p:spacer height="1"/>
		 <p:message for="comp"/>     
		 
		 <p:autoComplete id="area" value="#{sgc003.area}" emptyMessage="#{msg.html138}"  completeMethod="#{autocomplete.completeArea}"  valueChangeListener="#{bd.setArea(sgc003.area)}" dropdown="true" scrollHeight="550">
		 <p:ajax event="itemSelect" update="tbResult" listener="#{bd.setArea(sgc003.area)}" />	     
		 </p:autoComplete> 
		 

		 
		 <p:watermark for="area" value="#{msg.sgc001are}"  />
		 <p:spacer height="1"/>
		 <p:message for="area"/>     
		 <p:autoComplete id="codigo" value="#{sgc003.codigo}" emptyMessage="#{msg.html138}"  completeMethod="#{autocomplete.completeInd}"  valueChangeListener="#{bd.setCodigo(sgc003.codigo)}" dropdown="true" scrollHeight="250">
		 <p:ajax event="itemSelect" update="tbResult" listener="#{bd.setCodigo(sgc003.codigo)}" />	     
		 </p:autoComplete> 
		 <p:watermark for="codigo" value="#{msg.sgc003ind}"  />
		 <p:spacer height="1"/>
		 <p:message for="codigo"/> 
		 <p:inputText id="anocal" styleClass="spacing" maxlength="4" required="true" requiredMessage="#{bd.getMessage('htmlvalidate')}" value="#{sgc003.anocal}" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('htmlvalidatea')}"/>
		 <p:watermark for="anocal" value="#{msg.autos02Anio}" />
		 <p:spacer height="1"/>
		 <p:message for="anocal"/>  	
	     <p:inputText id="mescal" styleClass="spacing" maxlength="2" required="true" requiredMessage="#{bd.getMessage('htmlvalidate')}" value="#{sgc003.mescal}" converter="javax.faces.BigDecimal" converterMessage="#{bd.getMessage('htmlvalidatem')}"/>

		 <p:spacer height="1"/>
		 <p:message for="mescal"/>   
		 <p:inputText id="valor" styleClass="spacing" maxlength="15" required="true" requiredMessage="#{bd.getMessage('htmlvalidate')}" value="#{sgc003.valor}"/>

		 <p:spacer height="1"/>
		 <p:message for="valor"/>

	    <h:inputHidden id="vop" value="#{sgc003.validarOperacion}"/>

	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">#{msg.bvt001Det}</h4>
	      </div>
	      <div class="modal-body">
	  <div class="list-group">
	  <div class="panel panel-info modalInfo" >
	        <div class="panel-body">    
	        <p:panel id="panelDetalle" >
	        <h:panelGrid columns="2" columnClasses="col1,colmsg">
	        <h:outputText value="#{msg.bvt001TbCod}:"/>
	        <span id="txt_det_1" class="detalleTarea"></span>
	        <h:outputText value="#{msg.bvt001TbDes}:"/>
	        <span id="txt_det_2" class="detalleTarea"></span>
	        <h:outputText value="#{msg.bvt001TbCom}:"/>
	        <span id="txt_det_3" class="detalleTarea"></span>
	        <h:outputText value="#{msg.bvt001tbGrp}:"/>
	        <span id="txt_det_4" class="detalleTarea"></span>  
			</h:panelGrid>

	        </div>
	        </div>    	   
	  </div>

	        <button type="button" class="btn btn-info" data-dismiss="modal" >#{msg.html48}</button>
	       </div>
	    </div>
	  </div>
	</div>
        

     <p:dataTable id="tbResult" styleClass="table table-striped" emptyMessage="#{msg.result}" var="tb"  value="#{sgc003.lazyModel}"  lazy="true" sortBy="#{tb.z}"
			paginator="true" paginatorAlwaysVisible="false" rows="15" rowsPerPageTemplate="5,10,15,20,50,100,500" paginatorPosition="top"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} &#160;&#160; {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
			currentPageReportTemplate=" {currentPage} - {totalPages} #{msg.html28} #{sgc003.rows}"  
			widgetVar="global" reflow="true">
			
			<f:facet name="header"> 			
            <p:outputPanel>  
                <h:outputText value="#{msg.htmlb}" />&#160;&#160;

                <p:tooltip for="globalFilter" value="#{msg.html36}" showEffect="fade" hideEffect="fade" />  
                <p:watermark for="globalFilter" value="#{msg.html29}" /> 
            </p:outputPanel>         
            </f:facet> 
                      
            <p:column width="40" >

            </f:facet>            
            <input type="checkbox" name="toDelete" class="chk" value="#{tb.zcoddel}"/>

			<p:column styleClass="wrap" style="width:185px">

            <p:column styleClass="wrap" style="width:190px">

            <p:column styleClass="wrap" style="width:280px">  
            <f:facet name="header">#{msg.Sgc001tbcod}</f:facet>  
            <h:outputLabel value="#{tb.zcodigo}" />

			<p:column styleClass="wrap" style="width:50px">

            <h:outputLabel value="#{tb.zanocal}" />

            <p:column styleClass="wrap" style="width:50px">

            <p:column styleClass="wrap" style="width:50px">

            <p:column width="60" >
