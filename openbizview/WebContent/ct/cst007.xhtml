<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<script src="../resources/js/cst007.js" type="text/javascript"></script>
<ui:include src="common/cabeceras.xhtml" />
<ui:include src="common/timeout.xhtml" />
<h:body onload="mnuCst()">
<f:view>

<!-- Top-->
<ui:include src="common/top.xhtml" />
<div id="wrapper">
        <!-- Sidebar -->
        <ui:include src="common/menu.xhtml" />
                <!-- Menu Toggle Script -->
        <!-- /#sidebar-wrapper -->

        <!-- Page Content --> 
             
     <div class="container-fluid" id="containerF">
     <h:form id="formcst007"  >
         
      <!-- Botonera --> 
     <div id="botones">       
       <p:commandButton update="panel, growl" accesskey="i" id="btnIn" action="#{cst007.runcostpgm}" 
        rendered="#{smnubean.opcbot('1')}" value="#{msg.htmlrun}" title="#{msg.htmlrun}" icon="fa fa-cog text-info" styleClass="botonera"/>                   
     </div>
     
     <!-- Ajax loader --> 		
	 <div class="pull-right" style="margin-top: -40px">   			  
	 <ui:include src="common/loader.xhtml"/>
	 </div>
     <!-- Mensaje -->
     
     <p:messages globalOnly="true" id="growl" closable="true" showIcon="true"/>
     
      <!-- Modal -->
			<div class="modal fade" id="myModalDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header bg-warning">
			        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			        <h4 class="modal-title" id="myModalLabel"><b>#{msg.html32}</b></h4>
			      </div>
			      <div class="modal-body">
			       <center style="font-size: 14px">#{msg.html31}</center>
			      </div>
			      <div class="modal-footer">
			        <p:commandLink  action="#{cst006.delete}"  styleClass="btn btn-md btn-info" value="#{msg.htmlborrar}" immediate="true" update="growl" accesskey="r" onclick="modalHide()"/>
			        <p:spacer height="5"/>
			        <p:commandLink  styleClass="btn btn-md btn-info" value="#{msg.html48}" immediate="true" update="growl" onclick="modalHide()"/>
			       </div>
			    </div>
			  </div>
			</div>	
			
			 
	  	  
	   <!-- Panel -->      
     <div class="panel panel-info">
     <div class="panel-body">
     <p:panel id="panel"  header="#{msg.cst007Tit}" toggleable="false" collapsed="false" style="white-space: normal;">	  
         <div class="row">
		 <div class="col-lg-4 col-md-4 col-sm-4">  
			 <p:autoComplete id="ceno" value="#{cst007.ceno}" emptyMessage="#{msg.html138}"  completeMethod="#{autocomplete.completeCeno}"  valueChangeListener="#{bd.setCeno(cst007.ceno)}" dropdown="true" scrollHeight="250">
			 <p:ajax event="itemSelect" listener="#{bd.setCeno(cst007.ceno)}" />	     
			 </p:autoComplete> 
			 <p:watermark for="ceno" value="#{msg.cst005cen}"  />
			 <p:spacer height="1"/> 
			 <p:autoComplete id="anocal" value="#{cst007.anocal}" emptyMessage="#{msg.html138}"  completeMethod="#{autocomplete.completeAnoc}"  valueChangeListener="#{bd.setAnocal(cst007.anocal)}" dropdown="true" scrollHeight="250">
			 <p:ajax event="itemSelect" listener="#{bd.setAnocal(cst007.anocal)}" />	     
			 </p:autoComplete> 
			 <p:watermark for="anocal" value="#{msg.autos02Anio}"  />
			 <p:spacer height="1"/> 
			 <p:message for="anocal"/> 
			 <p:autoComplete id="mescal" value="#{cst007.mescal}" emptyMessage="#{msg.html138}"  completeMethod="#{autocomplete.completeMesc}"  valueChangeListener="#{bd.setMescal(cst007.mescal)}" dropdown="true" scrollHeight="250">
			 <p:ajax event="itemSelect"  listener="#{bd.setMescal(cst007.mescal)}" />	     
			 </p:autoComplete> 
			 <p:watermark for="mescal" value="#{msg.autos02Mes}"  />
			 <p:spacer height="1"/> 
			 <p:message for="mescal"/>  	
			 
	    </div>
	    </div>
	   </p:panel> 
     </div>
     </div>
     
       </h:form>
   </div>
    
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
	

</f:view>	
</h:body>
</html>
